<!---------------------------------FILLING THE TABEL --------------------------------->

<script>



        var stdNo = 0;
        var tbody = document.getElementById('tbody1')
        function AddItemToTable(titolo,articoli){
            let trow = document.createElement("trow");
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');

            td1.innerHTML=++stdNo;
            td2.innerHTML=titolo;
            td3.innerHTML=articoli;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);

            tbody.appendChild(trow);
            
        }

        function AddAllItemsToTable(Articoli){
            stdNo=0;
            tbody.innerHTML="";
            Articoli.forEach(element =>{
                AddItemToTable(element.titolo, element.articolo);
            });
        }



</script>

    const app = initializeApp(firebaseConfig);

    const db = getFirestore(app);

    async function GetAllDataOnce(){
        const querySnapshot = await getDocs(collection(db, "Articoli"));

        var articoli = [];

        querySnapshot.forEach(doc =>{
            articoli.push(doc.data());

        });

        AddAllItemsToTable(articoli);
    }

    window.onload = GetAllDataOnce;

</script>
